<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab07b.css">
    <title>Lab 7b</title>
</head>
<body>
    <h1>Please fill out the following form</h1>
    <form action="https://www2.scs.ryerson.ca/~mquiroga/cgi-bin/lab07b.cgi" method="post" enctype="multipart/form-data">

        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <br>
        <br>

        <!-- Address -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <br>
        <br>

        <!-- City -->
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <br>
        <br>

        <!-- Postal Code -->
        <label for="postalcode">Postal Code:</label>
        <input type="text" id="postalcode" name="postalcode" required>

        <br>
        <br>

        <!-- Province Dropdown (Select) -->
        <label for="province">Province:</label>
        <select id="province" name="province">
            <option value="alberta">Alberta</option>
            <option value="bc">British Columbia</option>
            <option value="manitoba">Manitoba</option>
            <option value="newbrunswick">New Brunswick</option>
            <option value="newfoundlandandlabrador">Newfoundland and Labrador</option>
            <option value="novascotia">Nova Scotia</option>
            <option value="ontario">Ontario</option>
            <option value="pei">Prince Edward Island</option>
            <option value="quebec">Quebec</option>
            <option value="saskatchewan">Saskatchewan</option>
        </select>

        <br>
        <br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>


        <br>
        <br>

        <!-- Email Address -->
        <label for="email">Email Adress:</label>
        <input type="text" id="email" name="email" required>

        <br>
        <br>

        <input type="file" name="picture">



        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>
    

</body>
</html>
